<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>创建网站账号 - 华为</title>
	<link rel="shortcut icon" href="img_ent_en_logo_ico.ico">
	<link rel="stylesheet" href="./myCss/register.css">
	<script src='myScript/jquery-3.2.1.min.js'></script>
	<script src='myScript/register.js'></script>
	<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<header>
		<div class="sign-up-top">
			<div class="container">
				<div class="row">
					<div class="logo">
						<a href="index.html">
							<img src="img/proImg/logo_new.png" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="container login-info">
			<div class="row">
				<div class="col-sm sign-up">
					<div class="red-title">立即注册</div>
					<div class="sign-contact">
						<div class="red-line">&nbsp;</div>
						<div class="per-infor">
							<div class="row">
								<div class="col-01">
									<p>现在就开始创建一个华为账号吧，填写以下信息即可。</p>
								</div>
								<div class="infor-write in-01">
									<div class="sm-01">
										<span>用户名</span>
									</div>
									<div class="input-check">
										<input type="text" name="Name" placeholder class="pl-holder pl-name">
									</div>
									<div class="N-message font"></div>
								</div>
								<div class="infor-write">
									<div class="sm-01">
										<span>邮箱</span>
									</div>
									<div class="input-check">
										<input type="text" name="Email" maxlength="50" placeholder class="pl-holder e-ml">
									</div>
									<div class="e-message font"></div>
								</div>
								<div class="infor-write">
									<div class="sm-01">
										<span>密码</span>
									</div>
									<div class="input-check">
										<div class="fixed">
											<input type="password" name="Password" maxlength="60" placeholder class="pl-holder js-password">
											<span>
												<i href="" class="js-pw-show">
													<img src="img/proImg/SignUp_05.jpg" alt="" class="img-show">
													<img src="img/proImg/SignUp_03.jpg" alt="" class="img-hide" style="display: none;">
												</i>
											</span>
										</div>
									</div>
									<div class="pw-message font"></div>
								</div>
								
								<div class="infor-write">
									<div class="sm-01">
										<span>确认密码</span>
									</div>
									<div class="input-check">
										<input type="password" name="Name1" placeholder class="pl-holder pl-true">
									</div>
									<div class="F-message font"></div>
								</div>
								<div class="ver-code">
									<div class="line"></div>
									<div class="sm-01"></div>
									<div class="sm-02">
										<div class="checkbox">
											<span>
												<input type="checkbox" value="1" checked="checked" class="ch01">
											</span>
											<span>我愿意接收华为为我推介的相关信息</span>
										</div>
										<div class="checkbox">
											<span>
												<input type="checkbox" value="1" checked="checked" class="ch02">
											</span>
											<span>我愿意接收华为信任的第三方合作伙伴为我推介的华为相关信息</span>
										</div>
										<p class="s-p">
											<span style="font-style: italic;">* 提交此表格表明你同意接受华为的<a href="">隐私保护条款</a>和<a href="">使用条款</a>.
											</span>
										</p>
									</div>
								</div>
								<div class="infor-write">
									<div class="sm-01">
										<span>验证码</span>
									</div>
									<div class="sm-03 input-code">
										<input type="text" placeholder class="pl-holder pl-verify">
										<div class="img-box">
											<img src="img/proImg/VerificationCode.gif" alt="" class="ver-img01">
											<img src="img/proImg/VerificationCode1.gif" alt="" class="ver-img03" style="display: none;">
											<i href="" class="c-f">
												<img src="img/proImg/shuaxin.jpg" alt="" class="ver-img02">
											</i>
										</div>
									</div>
								</div>
								<div class="bt-btn">
									<div class="sm-01"></div>
									<div class="sm-04">
										<a href="index.html" class="sub">提交</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="footer">
			<div class="container">
				<div class="row">
					<div class="foot-tex col-sm">
						<p>版权所有 © 华为技术有限公司 1998-2017。保留一切权利。</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
